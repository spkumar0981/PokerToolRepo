<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poker Tool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1><b>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Planning Poker</b></h1>
&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;<img src="images/FebonacciImage.png" alt="Flowers in Chania" width="300" height="200">

<br><br><br><br>
<div class="container">
  <button type="button" style="width: 500px; height: 200px; font-size:larger;" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  	<!-- <i class='fas fa-chess-king' style='font-size:48px;'></i><br><br>Run Planning Poker Session-->
  	<i class='fa fa-user-secret' style='font-size:48px;'></i><br><br>Run Planning Poker Session
  </button>
  &nbsp; &nbsp; &nbsp; 
  <button type="button" style="width: 500px; height: 200px; font-size:larger;" class="btn btn-primary">
  	<!-- <i class='fas fa-chess-pawn' style='font-size:48px;'></i><br><br>Participate in Planning Poker-->
  	<i class='fa fa-users' style='font-size:48px;'></i><br><br>Participate in Planning Poker
  </button>
</div>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please enter username to continue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Username" [(ngModel)]="username">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [routerLink]="['/createStory',username]" data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
